<!DOCTYPE html>
<html>
<head>
    <title>Consent - Phonitale Experiment</title>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.3/antd.min.css" />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/sidebar.css') }}">
    <style>
        body {
            /* background-color: #f3f4fb; Figma 배경색 */
            font-family: sans-serif; /* 기본 폰트 */
        }
        /* Layout container div */
        #root {
            /* This div will contain the React rendered layout */
        }
        .ant-layout-content {
            /* 기본 콘텐츠 영역 패딩 등 제거 (MainLayout에서 관리) */
            padding: 0; 
            margin: 0;
        }
        /* Add other global styles or overrides here if needed */

        /* Styles for the Notion embed container */
        .notion-embed-container {
            width: 100%; 
            height: 500px; /* Adjust height as needed */
            border: 1px solid #d9d9d9; /* Light grey border */
            margin-bottom: 30px; 
            overflow: hidden; /* Hide scrollbars if Notion handles it */
            background-color: #f0f0f0; /* Placeholder background */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
        }

        .consent-form-container {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: center; /* Center form elements horizontally */
            width: 100%;
            max-width: 600px; /* Limit form width */
            margin: 0 auto; /* Center the container */
        }

        .consent-form {
            display: flex; 
            flex-direction: column;
            gap: 15px; /* Space between form rows */
            width: 100%; /* Form takes full width of container */
            margin-bottom: 20px;
        }

        .consent-form .ant-form-item {
            margin-bottom: 0; /* Remove default bottom margin from antd Form.Item */
            display: flex;
            flex-direction: row; /* Align label and input horizontally */
            align-items: center; /* Vertically center label and input */
            gap: 10px; /* Space between label and input */
        }
        
        .consent-form .ant-form-item-label {
             width: 120px; /* Fixed width for labels */
             text-align: right;
             flex-shrink: 0; /* Prevent label from shrinking */
        }

        .consent-form .ant-form-item-control {
            flex-grow: 1; /* Allow input to take remaining space */
        }

        .consent-checkbox-container {
            display: flex; 
            align-items: center; 
            gap: 10px; /* Space between checkbox and label */
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React, ReactDOM, Ant Design, Dayjs, Moment.js CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.3/antd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Add Ant Design Icons CDN -->
    <script src="https://unpkg.com/@ant-design/icons@4.7.0/dist/index.umd.js"></script>
    <!-- 공통 컴포넌트 로드 -->
    <script src="/static/js/common_components.js" type="text/babel"></script>

    {% raw %}
    <script type="text/babel">
      // 필요한 antd 컴포넌트, React Hook 가져오기
      const { Layout, Menu, Form, Input, Button, Checkbox, Row, Col, Typography } = antd;
      // const { Header, Content, Footer } = Layout; // MainLayout에서 사용하므로 직접 필요 X
      const { Title, Paragraph } = Typography;
      const { useState, useEffect } = React; // useState, useEffect 사용
      const { CheckCircleOutlined } = icons; // 아이콘 사용

      // --- Consent 페이지의 고유 콘텐츠 ---
      function ConsentPageContent() {
        const [form] = Form.useForm();
        const [isSubmittable, setIsSubmittable] = useState(false);

        // Watch form values to enable/disable submit button
        const values = Form.useWatch([], form);
        useEffect(() => {
          form.validateFields().then(
            () => {
              if (values && values.agree && values.name && values.phone && values.email) {
                 setIsSubmittable(true);
              } else {
                 setIsSubmittable(false);
              }
            },
            () => {
              setIsSubmittable(false);
            },
          );
        }, [values, form]);

        const onFinish = async (values) => {
          console.log('Received values of form: ', values);
          try {
            const response = await fetch('/api/consent', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  name: values.name,
                  phone: values.phone,
                  email: values.email,
              }),
            });

            if (response.ok) {
              console.log('Consent submitted successfully');
              // 사용자 이름을 sessionStorage에 저장
              sessionStorage.setItem('userName', values.name);
              window.location.href = '/instruction';
            } else {
              console.error('Failed to submit consent');
              alert('제출에 실패했습니다. 다시 시도해주세요.');
            }
          } catch (error) {
            console.error('Error submitting consent:', error);
            alert('오류가 발생했습니다. 다시 시도해주세요.');
          }
        };

        return (
          <React.Fragment>
            <div className="site-layout-content" style={{ background: '#fff', padding: '40px', borderRadius: '8px', width: '100%', maxWidth: '900px', margin: 'auto' }}>
                <Row justify="center" style={{ marginBottom: '24px' }}>
                   <Col>
                      <div style={{ backgroundColor: '#394A7F', color: 'white', padding: '16px 24px', borderRadius: '8px', textAlign: 'center', fontSize: '24px', fontWeight: 'bold' }}>
                         실험 참가 동의서
                      </div>
                   </Col>
                </Row>

                <Paragraph>실험에 참여해 주셔서 감사합니다. 아래 링크에서 참가 동의서를 읽고 서명해 주세요.</Paragraph>
                <Paragraph>※ 동의하지 않으면 실험에 참여하실 수 없습니다.</Paragraph>

                {/* Notion Embed */}
                <div style={{ border: '1px solid #d9d9d9', borderRadius: '2px', padding: '20px', marginBottom: '24px', backgroundColor: '#fafafa' }}>
                   <iframe src="https://rattle-concrete-594.notion.site/ebd/1d859a3ef1888016aa73f7ea7fc944a1" width="100%" height="400px" frameBorder="0" allowFullScreen style={{display: 'block', margin: 'auto'}}></iframe>
                </div>

                {/* User Info Form */}
                <Form
                  form={form}
                  layout="horizontal"
                  onFinish={onFinish}
                  labelCol={{ span: 4 }}
                  wrapperCol={{ span: 18 }}
                  style={{ maxWidth: 600, margin: 'auto' }}
                  autoComplete="off"
                >
                  <Form.Item
                      name="name"
                      label="이름"
                      rules={[{ required: true, message: '이름을 입력해주세요!' }]}
                    >
                      <Input />
                    </Form.Item>
                    <Form.Item
                      name="phone"
                      label="핸드폰 번호"
                      rules={[{ required: true, message: '핸드폰 번호를 입력해주세요!' }]}
                    >
                      <Input />
                    </Form.Item>
                    <Form.Item
                      name="email"
                      label="이메일 주소"
                      rules={[
                          { required: true, message: '이메일 주소를 입력해주세요!' },
                          { type: 'email', message: '유효한 이메일 주소를 입력해주세요!'}
                      ]}
                    >
                      <Input />
                    </Form.Item>
                    <Form.Item
                      name="agree"
                      valuePropName="checked"
                      wrapperCol={{ offset: 4, span: 18 }}
                      rules={[{
                          validator: (_, value) =>
                          value ? Promise.resolve() : Promise.reject(new Error('동의가 필요합니다.')),
                      }]}
                    >
                      <Checkbox>동의합니다.</Checkbox>
                    </Form.Item>
                  <Form.Item wrapperCol={{ offset: 4, span: 18 }} style={{ textAlign: 'right' }}>
                    <window.BlueButton text="Submit" htmlType="submit" disabled={!isSubmittable} />
                  </Form.Item>
                </Form>
            </div>
          </React.Fragment>
        );
      }

      // --- 최종 렌더링 ---
      ReactDOM.render(
        <MainLayout>
          <ConsentPageContent />
        </MainLayout>,
        document.getElementById('root')
      );
    </script>
    {% endraw %}
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
