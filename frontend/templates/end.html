<!DOCTYPE html>
<html>
<head>
    <title>Experiment End - Phonitale Experiment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.3/antd.min.css" />
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/fonts/fonts.css') }}">
    <style>
        /* Styles adapted from survey_start.html */
        .end-content-wrapper { /* Adjusted class name */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
            margin: auto;
            /* Ensure it takes enough height */
             min-height: 400px; 
        }
        .end-title-box { /* Adjusted class name */
            background-color: #324496; /* Dark blue background */
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-family: 'BBTreeGo_R', sans-serif;
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
        }
        .end-instructions { /* Adjusted class name */
            font-family: 'BBTreeGo_R', sans-serif;
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            /* Remove bottom margin if no button follows */
            /* margin-bottom: 40px; */ 
            white-space: pre-line;
            text-align: left;
            width: 100%;
            padding-left: 20%; /* Adjust indent as needed */
            box-sizing: border-box;
        }
        .ant-result-title {
             font-family: 'BBTreeGo_R', sans-serif; /* Apply bold font -> regular font */
             font-size: 32px; /* Adjust size if needed */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React, ReactDOM, Ant Design, Icons, Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.3/antd.min.js"></script>
    <script src="https://unpkg.com/@ant-design/icons@4.7.0/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Common Components -->
    <script src="/static/js/common_components.js" type="text/babel"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    {% raw %}
    <script type="text/babel">
        if (typeof window.MainLayout === 'undefined') {
            console.error('Core components not loaded!');
            ReactDOM.render(<div>Error: Core components failed to load.</div>, document.getElementById('root'));
        } else {
            // No specific AntD components needed here besides Layout from MainLayout
            const { useEffect } = React;

            function EndPageContent() {
                // TODO: Add final timestamp recording API call here later
                // useEffect(() => { ... }, []);

                const endMessage = `• 실험에 참여해 주셔서 감사합니다.
• 리워드는 실험 종료 후 2~3주 이내에 작성하신 휴대폰 번호로 문자 발송될 예정입니다.`;

        return (
                    <div className="end-content-wrapper">
                        <div className="end-title-box">
                            실험 종료
                        </div>
                        <div className="end-instructions">
                            {endMessage}
                        </div>
                        {/* No button needed on this page */}
              </div>
        );
      }

            ReactDOM.render(
                <window.MainLayout>
                    <EndPageContent />
                </window.MainLayout>,
                document.getElementById('root')
            );
        }
    </script>
    {% endraw %}
</body>
</html>
